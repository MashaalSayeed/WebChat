{% extends 'base.html' %}

{% block content %}
<div class="container" style="width: 50rem; margin-top: 5rem;">
    <div class="card mx-auto">

        <div class="card-header text-center">
            <h4>New Room</h4>
        </div>

        <div class="card-body">
            <h6 class="card-title">Join Room</h6>
            <form method='POST'>
                <div class="form-group form-row">
                    {% csrf_token %}
                    {{ form1.invite }}
                    <button class="btn btn-primary btn-block col" name="join_room" type="submit">Join</button>
                </div>
                {% for error in form1.invite.errors %}
                <p style="color: red;">{{ error }}</p>
                {% endfor %}
            </form>
            <hr>

            <h6 class="card-title">Create Room</h6>
            <form method='POST'>
                <div class="form-group form-row">
                    {% csrf_token %}
                    {{ form2.name }}
                    <button class="btn btn-primary btn-block col" name="create_room" type="submit">Create</button>
                </div>
                {% for error in form2.name.errors %}
                <p style="color: red;">{{ error }}</p>
                {% endfor %}
            </form>
        </div>

    </div>
</div>

{% endblock %}
